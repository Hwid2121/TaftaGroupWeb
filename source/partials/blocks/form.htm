<!-- Contact Form -->
<div class="contact-form col-md-6 ">
  <form id="contact-form" name="contact" method="POST" action="/source/thanks.html"
  data-netlify-recaptcha="true"
  netlify
 >
     <div class="form-group mb-4" >
      <label >Your Name: </label>
       <input type="text" placeholder="Il tuo nome"  class="form-control" id="name" name="name" />
     </div>

     <div class="form-group mb-4">
          <label>Your Email:</label>
          <input type="email" placeholder="La tua email"  class="form-control" name="email" id="email"   />
     </div>

     <div class="form-group mb-4">
          <label>Message: </label>
          <textarea  placeholder="Messaggio" class="form-control" name="message" id="message"></textarea>
     </div>
     <div data-netlify-recaptcha="true" required></div>

     <div id="cf-submit">
       <button type="submit"  class="btn btn-transparent" id="contact-submit">Send</button>
     </div>

   </form>
 </div>
